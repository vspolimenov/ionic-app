<ion-header>
  <ion-navbar>
    <ion-title>
      Tasks
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <h1>Edit Task {{task.name}}</h1>
    <br>
    <h3>Here you can edit your task</h3>
    <br>
    <ion-item>
      <ion-input [(ngModel)]="task.name" placeholder="Enter short name for the task" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="task.description" placeholder="Enter description" clearInput></ion-input>
    </ion-item>
    <ion-toolbar>
      <ion-item>
        <ion-label>Choose Type</ion-label>
        <ion-select [(ngModel)]="task.type" interface="action-sheet">
            <ion-option value="OneTime">OneTime</ion-option>
          <ion-option value="Weekly">Only in weekdays</ion-option>
          <ion-option value="Weekend">Only weekends</ion-option>
          <ion-option value="Everyday">Everyday</ion-option>
        </ion-select>
      </ion-item>
    </ion-toolbar>
    <ion-item>
        <ion-checkbox [(ngModel)]="isFixed" color="dark"></ion-checkbox>
        <ion-label>Is task with fixed hour<br></ion-label>
      </ion-item>
    <ion-item *ngIf="isFixed">
        <ion-datetime displayFormat="HH:mm" min="2018" max="2019" [(ngModel)]="task.time"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>Enter starting day of task</ion-label>
        <ion-datetime displayFormat="DDDD MMM D, YYYY" min="2018" max="2019" [(ngModel)]="task.date"></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-checkbox [(ngModel)]="isFixed" color="dark"></ion-checkbox>
          <ion-label>Stop task reminder<br></ion-label>
        </ion-item>
    <br>
    <ion-fab left bottom #fab>
        <button ion-fab color="dark">
          <ion-icon name="arrow-dropright"></ion-icon>
        </button>
        <ion-fab-list side="right">
            <button ion-fab   (click)="deleteTask(fab);">
                <ion-icon name="trash"></ion-icon>
            </button>
          <button ion-fab (click)="goBack(fab);">
              <ion-icon name="arrow-back"></ion-icon>
          </button>      
          <button ion-fab  (click)="goToNext(fab);">
              <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-fab-list>
      </ion-fab>
  </ion-content>
