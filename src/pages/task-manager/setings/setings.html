<ion-header>
  <ion-navbar>
    <ion-title>
      setings
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <h1>Personal information</h1>
  <br>

  <h3>Wellcome to our reminder platform!</h3>
  <br>Here you can track your base activities, add some reminders, control you day and many other helpfull things.
  <br> But at first let's add some basic information to your personal profile.
  <br>

  <form [formGroup]="todo">
    <ion-item>
      <ion-input [(ngModel)]="name" placeholder="Enter your first name" formControlName="name" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="age" type="number" formControlName="age" placeholder="Enter your age"></ion-input>
    </ion-item>
    <br>
    <button ion-button round color="light" type="submit" (click)="goToNext();" [disabled]="!todo.valid">Ready!</button>
  </form>
</ion-content>
