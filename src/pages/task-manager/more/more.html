<ion-header>
  <ion-navbar>
    <ion-title>
      More
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <h1>Personal information</h1>
    <br>
  
    <h3>Let's go deeper in your daily routine!</h3>
    <form [formGroup]="todo">
        <p> Enter hour in format 00-24</p>
    <ion-item>
    
      <ion-input [(ngModel)]="sleepHour"  formControlName="sleepHour" type="number" placeholder="Go to bed at:"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input  [(ngModel)]="wakeupHour"  formControlName="wakeupHour" type="number" placeholder="Wake up at:"></ion-input>
     </ion-item>
     <ion-item>
      <ion-input  [(ngModel)]="amount"  formControlName="amount" type="number" placeholder="Your current amount to start with:"></ion-input>
   </ion-item>
  
    <ion-fab left bottom #fab>
        <button ion-fab color="dark">
          <ion-icon name="arrow-dropright"></ion-icon>
        </button>
        <ion-fab-list side="right">
          <button ion-fab (click)="goBack();">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
          <button ion-fab [disabled]="!todo.valid"   (click)="goToNext();">
              <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-fab-list>
      </ion-fab>
    </form>
    <ion-toolbar>
        <ion-item>
          <ion-label>Choose Currency</ion-label>
          <ion-select [(ngModel)]="currency" interface="action-sheet">
              <ion-option value="лв">лв.</ion-option>
            <ion-option value="euro">euro</ion-option>
            <ion-option value="$">$</ion-option>
          </ion-select>
        </ion-item>
      </ion-toolbar>
  </ion-content>
