<ion-header>
  <ion-navbar>
    <ion-title>
      More
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <h1>Personal information</h1>
    <br>
  
    <h3>Let's go deeper in your daily routine!</h3>
    <form [formGroup]="todo">
        <p> Enter hour in format 00-24</p>
    <ion-item>
    
      <ion-input [(ngModel)]="sleepHour"  formControlName="sleepHour" type="number" placeholder="Go to bed at:"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input  [(ngModel)]="wakeupHour"    formControlName="wakeupHour" type="number" placeholder="Wake up at:"></ion-input>
      </ion-item>
     <p *ngIf="error">Invalid input. Enter hour in format 00-24</p>
    <ion-fab left bottom #fab>
        <button ion-fab color="dark">
          <ion-icon name="arrow-dropright"></ion-icon>
        </button>
        <ion-fab-list side="right">
          <button ion-fab (click)="goBack();">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
          <button ion-fab [disabled]="!todo.valid"   (click)="goToNext();">
              <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-fab-list>
      </ion-fab>
    </form>
  </ion-content>
